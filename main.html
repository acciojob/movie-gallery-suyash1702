<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid with Images</title>
  <link href="https://cdn.jsdelivr.net" rel="stylesheet">
  <style>
    /* Ensures all images are exactly 100px by 100px */
    img {
      width: 100px;
      height: 100px;
      object-fit: cover; /* Prevents stretching */
      display: block;
      margin: 5px auto; /* Centers image in column */
    }
    
    .row {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    
    <!-- Row 1: 12 images (col-sm-1) -->
    <div class="row">
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos0" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos1" alt="img"></div>
      <div class="col-sm-1"><img src="https://picsum.photos2" alt="img"></div>
    </div>

    <!-- Row 2: 6 images (col-sm-2) -->
    <div class="row">
      <div class="col-sm-2"><img src="https://picsum.photos3" alt="img"></div>
      <div class="col-sm-2"><img src="https://picsum.photos4" alt="img"></div>

    <!-- Row 3: 3 images (col-sm-4) -->
    <div class="row">
      <div class="col-sm-4"><img src="https://picsum.photos9" alt="img"></div>
      <div class="col-sm-4"><img src="https://picsum.photos0" alt="img"></div>

    <!-- Row 4: 1 image (col-sm-12) -->
    <div class="row">
      <div class="col-sm-12"><img src="https://picsum.photos2" alt="img"></div>
    </div>

  </div>

</body>
</html>
